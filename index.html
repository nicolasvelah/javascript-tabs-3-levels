<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script>
  jQuery( document ).ready(function() {
    //NIVEL 1
    jQuery( ".item_nv" ).click(function() {
      tabid = jQuery(this).attr('target_tab');
      content = jQuery(this).text();
      tabview(tabid, content, '.tab_nv', 1);
    });

    //NIVEL 2
    jQuery( ".item_nv2" ).click(function() {
      tabid = jQuery(this).attr('target_tab');
      tabview(tabid, '', '.tab_nv2', 2);
    });

    //NIVEL 3
    jQuery( ".item_nv3" ).click(function() {
      tabid = jQuery(this).attr('target_tab');
      tabview(tabid, '', '.tab_nv3', 3);
    });

    //MUESTRA EL TAB SELECCIONADO
    function tabview(tabid, content, element, tipo){
      jQuery(element).each(function () {
          jQuery(this).hide();
      });
      jQuery('#' +tabid).show();

      if(tipo == 1){
        jQuery('#tabtit').html('<img src="http://localhost:8080/business_movi/wp-content/uploads/2016/03/'+tabid+'.png">'+content);
      }

    }
    
    /*iniciliza los 3 niveles*/
    jQuery('.tab_nv').each(function () {
      jQuery(this).hide();
    });

    jQuery('.tab_nv2').each(function () {
      jQuery(this).hide();
    });

    jQuery('.tab_nv3').each(function () {
      jQuery(this).hide();
    });

    jQuery('#tab1').show();
    jQuery('#tab1_level2').show();
    jQuery('#tab1_level3').show();
    
  });
</script>
